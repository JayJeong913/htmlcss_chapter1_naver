
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1"/> <!-- ./ 는 현재 폴더, /는 최상위폴더 -->
    <title>NAVER</title>
</head>
<body>
    <h1> <!--주석은 comment, 속성은 attribute -->
        <a href="https://www.naver.com">네이버</a> <!-- href 같은 것을 attribute라고 함 -->
    </h1>
    <h2>검색창</h2>
    <fieldset>
        <legend>검색</legend>   <!-- legend는 법례를 말함 -->
        <input/>                <!-- input은 아무것도 작성하지 않고 바로 닫으면 됨 -->
                                <!-- <textarea></textarea> 긴 텍스트를 작성할 때 사용
                                     <input type="checkbox" />
                                     <input type="radio" name="group"/> 라디오버튼은 name으로 묶어서 
                                     <input type="radio" name="group"/> -->
        <button>검색</button>
    </fieldset>
    <ul> <!-- unorderd list --> <!-- ol, oredered list로 사용하면 li들이 숫자로 표현됨 -->
        <li>메일</li><!-- list item -->
        <li>카페</li><!-- list item -->
        <li>블로그</li><!-- list item -->
        <li>지식인</li><!-- list item -->
        <li>쇼핑</li><!-- list item -->
        <li>네이버페이</li><!-- list item -->
        <li>네이버쇼핑</li><!-- list item -->
    </ul>
    <h2>실시간검색</h2>
    <h3>연합뉴스</h3>
    <ol>
        <li>[스포츠] 올림픽 여자배구 4강에서 마무리</li>
        <li>[경제] 삼성SDI 폭스바겐 각형 배터리 공급사 유력 </li>
        <li>[정치] 최재형 전 감사원장 대선 출마 선언</li>
        <li>[문화] 차승원 영화 '싱크홀' 개봉 예정</li>
        <li>[재테크] 서울 부동산 값 너무 올라서 자가 구매 포기 </li>
    </ol>
    <h3>언론사 목록</h3>
    <ul>
        <li><img src="img_news_stand/001.png" alt="코리안헤럴드"/></li> <!-- alt 속성은 시각장애인용 스크린리더가 읽어냄-->
        <li><img src="img_news_stand/002.png" alt="매일경제"/></li>
        <li><img src="img_news_stand/003.png" alt="중앙일보"/></li>
        <li><img src="img_news_stand/004.png" alt="전자신문"/></li>
        <li><img src="img_news_stand/005.png" alt="YTN"/></li>
    </ul>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
    <h6>쇼핑</h6>
</body>
</html>
